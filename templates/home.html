<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo</h1>
    {% if current_users|length == 0 %}
        <p>Sem usuarios cadastrados</p>
    {% endif %}

    {% for user in current_users %}
        <p>
            User#{{ user.id }}: {{ user }}
        </p>
    {% endfor %}

    <div>
        <p><a href="{{ url_for('register') }}">Cadastro</a></p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('dashboard') }}">Pagina Usu√°rio</a></p>
    </div>
</body>
</html>
